<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Bandera</th>
                    <th>Nombre</th>
                    <th>Poblacion</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pais of paises" >
                    <td>{{pais.alpha3Code}}</td>
                    <td><img class="small-flag" [src]="pais.flag"></td>
                    <td>{{pais.capital}},{{pais.name}}</td>
                    <td>{{pais.population | number}}</td>
                    <th>
                        <a [routerLink]="['/pais', pais.alpha2Code]">Ver {{pais.name}}</a>
                    </th>
                </tr>
            </tbody>
        </table>
    </div>
</div>
